<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>amCharts examples</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="<{$env.app.res_url}>/amcharts/amcharts.js" type="text/javascript"></script>         
        <script type="text/javascript">
            var chart;

            var chartData = <{$chartData}>;
            
            AmCharts.ready(function () {
                // SERIAL CHART
                chart = new AmCharts.AmSerialChart();
                chart.dataProvider = chartData;
                chart.categoryField = "x";
                chart.startDuration = 0;
                chart.plotAreaBorderColor = "#DADADA";//边框颜色
                chart.plotAreaBorderAlpha = 0;
                // this single line makes the chart a bar chart          
                chart.rotate = false;//图标的方向
                chart.depth3D = 2;//立体度设置
                chart.angle = 30;
                chart.fontSize = 12;

                // AXES
                // Category
                var categoryAxis = chart.categoryAxis;
                categoryAxis.gridPosition = "start";
                categoryAxis.gridAlpha = 0;//横坐标
                categoryAxis.axisAlpha = 0;
                categoryAxis.tickLength = 0;
                categoryAxis.dashLength = 1;

                // Value
                var valueAxis1 = new AmCharts.ValueAxis();
                valueAxis1.axisAlpha = 0;//Y坐标1
                valueAxis1.gridAlpha = 0.1;
                valueAxis1.dashLength = 1;
                //valueAxis1.minimum = 0;
                valueAxis1.position = "bottom";
                chart.addValueAxis(valueAxis1);
                
                // Value
                var valueAxis2 = new AmCharts.ValueAxis();
                valueAxis2.axisAlpha = 0;//Y坐标2
                valueAxis2.gridAlpha = 0;
                valueAxis2.dashLength = 4;
                valueAxis2.minimum = 0;
                valueAxis2.position = "top";
                chart.addValueAxis(valueAxis2);

                // GRAPHS
                // first graph
                var graph1 = new AmCharts.AmGraph();
                graph1.valueAxis = valueAxis1;
                graph1.type = "column";
                graph1.title = "<{$chartLabel.y1}>";
                graph1.valueField = "y1";
                graph1.balloonText = "<{$chartLabel.y1}>:[[value]]";
                graph1.lineAlpha = 0;
                graph1.lineThickness = 2;
                //graph1.fillColors = "#0D8ECF";
                graph1.fillAlphas = 1;
                chart.addGraph(graph1);

                // second graph
                var graph2 = new AmCharts.AmGraph();
                graph2.valueAxis = valueAxis1;
                graph2.type = "column";
                graph2.title = "<{$chartLabel.y2}>";
                graph2.valueField = "y2";
                graph2.balloonText = "<{$chartLabel.y2}>:[[value]]";
                graph2.lineAlpha = 0;
                //graph2.fillColors = "#BCEA29";
                graph2.fillAlphas = 1;
                chart.addGraph(graph2);
                
                // distance graph
                var graph3 = new AmCharts.AmGraph();
                graph3.valueAxis = valueAxis2;
                graph3.title = "<{$chartLabel.y3}>";
                graph3.valueField = "y3";
                graph3.type = "line";//线形图
                //graph3.lineColor = "#F60";
                graph3.balloonText = "<{$chartLabel.y3}>:[[value]]";
                graph3.lineThickness = 3;//线宽
                graph3.legendValueText = "[[value]]";
                graph3.bullet = "round";//坐标点的形状：square
                graph3.bulletColor = "#F8FF01";
                graph3.bulletBorderColor = "#0D8ECF";
                chart.addGraph(graph3);
                
                // distance graph
                var graph4 = new AmCharts.AmGraph();
                graph4.valueAxis = valueAxis2;
                graph4.title = "<{$chartLabel.y4}>";
                graph4.valueField = "y4";
                graph4.type = "line";//线形图
                //graph4.lineColor = "#CA107C";
                graph4.balloonText = "<{$chartLabel.y4}>:[[value]]";
                graph4.lineThickness = 3;//线宽
                graph4.legendValueText = "[[value]]";
                graph4.bullet = "round";//坐标点的形状：square
                graph4.bulletColor = "#F8FF01";
                graph4.bulletBorderColor = "#0D8ECF";
                chart.addGraph(graph4);

                // LEGEND
                var legend = new AmCharts.AmLegend();
                legend.fontSize = 12;//图例
                legend.equalWidths = false;
                chart.addLegend(legend);
                
                // CURSOR
                var chartCursor = new AmCharts.ChartCursor();//鼠标线
                //chartCursor.cursorPosition = "mouse";//鼠标线的位置，跟随鼠标或自动对齐
                chart.addChartCursor(chartCursor);

                // WRITE
                chart.write("chartdiv");
            });
        </script>
    </head>
    
    <body>
        <div id="chartdiv" style="width: 90%; height: 320px;"></div>
    </body>

</html>
