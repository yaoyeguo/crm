<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>chart</title>
   		<style>
		   html,body{overflow:visible;padding:0;margin:0;}
		</style>
		<{script src="moo.js" app="desktop"}>
		<{script src="coms/highcharts.js" app="desktop"}>
	</head>
	<body>

		<!-- 3. Add the container -->
		<div id="container" style="width: 100%; height: 350px; margin: 1em auto"></div>
		<script type="text/javascript">
			var chart;
		   
				chart = new Highcharts.Chart({
					  chart: {
						 renderTo: 'container',
						 defaultSeriesType: 'column',
                         zoomType: 'xy',
						 marginRight: 220,
                         marginBottom: 80
					  },
					  title: {
							text: '月度销售报表'
					  },
                      subtitle: {
                            text: '2012-1-1 ~ 2012-1-31'
                        },
					  xAxis: [{
						 categories: <{$categories}>,
                         labels: {
							style: {
                                font: 'normal 10px Verdana, sans-serif'
                            }
                        }
                          
					  }],
					  yAxis:  [{ // Secondary yAxis
			title: {
				text: 'Rainfall',
				style: {
					color: '#4572A7'
				}
			},
			labels: {
				formatter: function() {
					return this.value +' mm';
				},
				style: {
					color: '#4572A7'
				}
			},
			opposite: true
		},{ // Primary yAxis
			labels: {
				formatter: function() {
					return this.value +'元';
				},
				style: {
					color: '#89A54E'
				}
			},
			title: {
				text: 'Temperature',
				style: {
					color: '#89A54E'
				}
			}
		}
		
		],
					  tooltip: {
						 formatter: function() {
								   return '<b>'+ this.series.name +'</b><br/>'+
							   this.x +': '+ this.y +'';
						 }
					  },
					  legend: {
						 layout: 'vertical',
						 align: 'right',
						 verticalAlign: 'top',
						 x: 10,
						 y: 60,
						 borderWidth: 1
					  },
					  series: <{$data}>
			   });
				
		</script>
	</body>
</html>
