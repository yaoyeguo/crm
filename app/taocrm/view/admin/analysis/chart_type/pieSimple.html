<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>amCharts examples</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="<{$env.app.res_url}>/amcharts/amcharts.js" type="text/javascript"></script>        
        <script type="text/javascript">
            var chart;
            var legend;

            var chartData = <{$chartData}>;

            AmCharts.ready(function () {
                // PIE CHART
                chart = new AmCharts.AmPieChart();
                chart.addTitle('<{$chartTitle}>', 12);
                chart.dataProvider = chartData;
                chart.titleField = "x";
                chart.valueField = "y";
                chart.outlineColor = "#FFFFFF";
                chart.outlineAlpha = 0;
                chart.outlineThickness = 0;
                //chart.startEffect = '>';
                chart.angle = 10;
                chart.depth3D = 2;
                chart.startDuration = 0;
                chart.fontSize = 12;
                chart.labelsEnabled = false;
                chart.innerRadius = 35;
                chart.colors = ['#7DDEF8','#5CCDF7','#02B2FD','#3399CC','#006699','#003333'];
                chart.pieY = 140;
                
                // LEGEND
                var legend = new AmCharts.AmLegend();
                legend.fontSize = 12;//图例
                legend.position = 'right';
                legend.valueWidth = 90;
                //legend.valueWidth = 80;
                chart.addLegend(legend); 

                // WRITE
                chart.write("chartdiv");
            });
        </script>
    </head>
    
    <body>
        <div id="chartdiv" style="width: 100%; height: 280px;"></div>
    </body>

</html>
