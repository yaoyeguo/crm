<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>amCharts examples</title>
        <script src="<{$env.app.res_url}>/amcharts/amcharts.js" type="text/javascript"></script>        
        <script type="text/javascript">
            var chart;
            var chartData = <{$chartData}>;

            var average = 90.4;

            AmCharts.ready(function () {

                // SERIAL CHART    
                chart = new AmCharts.AmSerialChart();
                chart.pathToImages = "../amcharts/images/";
                chart.dataProvider = chartData;
                chart.categoryField = "x";
                chart.plotAreaBorderAlpha = 0;
                chart.fontSize = 12;

                // AXES
                // category
                var categoryAxis = chart.categoryAxis;
                categoryAxis.dashLength = 1;
                categoryAxis.gridAlpha = 0;
                categoryAxis.axisColor = "#DADADA";

                // value                
                var valueAxis = new AmCharts.ValueAxis();
                valueAxis.axisColor = "#DADADA";
                valueAxis.dashLength = 1;
                valueAxis.gridAlpha = 0.15;
                //valueAxis.logarithmic = true; // this line makes axis logarithmic
                chart.addValueAxis(valueAxis);

                // GRAPH
                var graph = new AmCharts.AmGraph();
                graph.type = "line";
                graph.bullet = "round";
                graph.bulletColor = "#FFFFFF";
                graph.bulletBorderColor = "#00BBCC";
                graph.bulletBorderThickness = 2;
                graph.bulletSize = 7;
                graph.title = "原始数据";
                graph.balloonText = "[[label1]]:[[value]]";
                graph.valueField = "y1";
                graph.lineThickness = 3;
                graph.lineColor = "#0D8ECF";
                chart.addGraph(graph);
                
                var graph = new AmCharts.AmGraph();
                graph.type = "line";
                graph.bullet = "round";
                graph.bulletColor = "#FFFFFF";
                graph.bulletBorderColor = "#00BBCC";
                graph.bulletBorderThickness = 2;
                graph.bulletSize = 7;
                graph.title = "对比数据";
                graph.balloonText = "[[label2]]:[[value]]";
                graph.valueField = "y2";
                graph.lineThickness = 3;
                graph.lineColor = "#FF6600";
                chart.addGraph(graph);

                // CURSOR
                var chartCursor = new AmCharts.ChartCursor();
                //chartCursor.cursorPosition = "mouse";
                chart.addChartCursor(chartCursor);

                // SCROLLBAR
                //var chartScrollbar = new AmCharts.ChartScrollbar();
                //chart.addChartScrollbar(chartScrollbar);
                
                // LEGEND
                var legend = new AmCharts.AmLegend();
                legend.fontSize = 12;//图例
                legend.equalWidths = false;
                chart.addLegend(legend);

                // WRITE
                chart.write("chartdiv");
                
                
            });
        </script>
    </head>
    
    <body>
        <div id="chartdiv" style="width: 100%; height: 320px;"></div>
    </body>

</html>
