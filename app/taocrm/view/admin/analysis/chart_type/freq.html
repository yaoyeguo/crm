<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>amCharts examples</title>
        <script src="<{$env.app.res_url}>/amcharts/amcharts.js" type="text/javascript"></script>        
        <script type="text/javascript">
            var chart;

            var chartData = <{$chartData}>;

            AmCharts.ready(function () {
                // SERIAL CHART
                chart = new AmCharts.AmSerialChart();
                chart.dataProvider = chartData;
                chart.categoryField = "x";
                chart.plotAreaBorderAlpha = 0;
                chart.depth3D = 2;//立体度设置
                chart.angle = 30;
                chart.fontSize = 12;

                // AXES
                // category
                var categoryAxis = chart.categoryAxis;
                categoryAxis.gridAlpha = 0;
                categoryAxis.axisAlpha = 0;
                categoryAxis.gridPosition = "start";

                // Value
                var valueAxis1 = new AmCharts.ValueAxis();
                valueAxis1.axisAlpha = 0;//Y坐标1
                valueAxis1.gridAlpha = 0.1;
                valueAxis1.dashLength = 4;
                //valueAxis1.minimum = 0;
                valueAxis1.position = "left";
                chart.addValueAxis(valueAxis1);
                
                // Value
                var valueAxis2 = new AmCharts.ValueAxis();
                valueAxis2.axisAlpha = 0;//Y坐标2
                valueAxis2.gridAlpha = 0;
                valueAxis2.dashLength = 4;
                valueAxis2.position = "right";
                chart.addValueAxis(valueAxis2); 

                // GRAPHS
                // first graph    
                var graph = new AmCharts.AmGraph();
                graph.valueAxis = valueAxis2;
                graph.title = "<{$chartLabel.y1}>";
                //graph.labelText = "[[value]]";
                graph.balloonText = "<{$chartLabel.y1}>:[[value]]";
                graph.valueField = "y1";
                graph.type = "column";
                graph.lineAlpha = 0;
                graph.fillAlphas = 1;
               // graph.lineColor = "#C72C95";
                chart.addGraph(graph);

                // second graph              
                graph = new AmCharts.AmGraph();
                graph.valueAxis = valueAxis2;
                graph.title = "<{$chartLabel.y2}>";
                //graph.labelText = "[[value]]";
                graph.balloonText = "<{$chartLabel.y2}>:[[value]]";
                graph.valueField = "y2";
                graph.type = "column";
                graph.lineAlpha = 0;
                graph.fillAlphas = 1;
                //graph.lineColor = "#D8E0BD";
                chart.addGraph(graph);

                // third graph    
                /*
                graph = new AmCharts.AmGraph();
                graph.valueAxis = valueAxis2;
                graph.title = "<{$chartLabel.y3}>";
                graph.valueField = "y3";
                graph.type = "line";
                graph.lineAlpha = 1;
                graph.fillAlphas = 0;
                graph.lineThickness = 3;
                graph.balloonText = "<{$chartLabel.y3}>:[[value]]";
                graph.bullet = "round";//坐标点的形状：square
                graph.bulletColor = "#F8FF01";
                graph.valueAxis = valueAxis2;
                chart.addGraph(graph);    
				*/
                // fouth graph                             
                graph = new AmCharts.AmGraph();
                graph.title = "<{$chartLabel.y4}>";
                graph.valueField = "y4";
                graph.type = "column";
                graph.lineAlpha = 0;
                graph.fillAlphas = 1;
                graph.lineThickness = 3;
                graph.balloonText = "<{$chartLabel.y4}>:[[value]]%";
                graph.valueAxis = valueAxis1;
                chart.addGraph(graph);

                // fifth graph                            
                graph = new AmCharts.AmGraph();
                graph.title = "<{$chartLabel.y5}>";
                graph.valueField = "y5";
                graph.type = "column";
                graph.lineAlpha = 0;
                graph.fillAlphas = 1;
                graph.lineThickness = 3;
                graph.balloonText = "<{$chartLabel.y5}>:[[value]]%";
                graph.valueAxis = valueAxis1;
                chart.addGraph(graph);    

                // LEGEND                  
                var legend = new AmCharts.AmLegend();
                legend.borderAlpha = 0;
                legend.horizontalGap = 10;
                legend.equalWidths = false;
                chart.addLegend(legend);
                
                // CURSOR
                var chartCursor = new AmCharts.ChartCursor();//鼠标线
                //chartCursor.cursorPosition = "mouse";//鼠标线的位置，跟随鼠标或自动对齐
                chart.addChartCursor(chartCursor);

                // WRITE
                chart.write("chartdiv");
            });

        </script>
    </head>
    
    <body>
        <div id="chartdiv" style="width: 90%; height: 320px;"></div>
    </body>

</html>
