<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>amCharts examples</title>
        <script src="<{$env.app.res_url}>/amcharts/amcharts_new.js" type="text/javascript"></script>
        <script src="<{$env.app.res_url}>/amcharts/serial.js" type="text/javascript"></script>
        <script src="<{$env.app.res_url}>/amcharts/themes/none.js" type="text/javascript"></script>
        <script type="text/javascript">
    var chart = AmCharts.makeChart("chartdiv", {
        "type": "serial",
        "theme": "none",
        "pathToImages": "<{$env.app.res_url}>/amcharts/images/",
        "dataProvider": <{$chartData}>,
        "balloon": {
            "cornerRadius": 6
        },
        "graphs": [{
            "bullet": "square",
            "bulletBorderAlpha": 1,
            "bulletBorderThickness": 1,
            "fillAlphas": 0.3,
            "fillColorsField": "lineColor",
            "legendValueText": "[[value]]",
            "lineColorField": "lineColor",
            'balloonText' : 'RMB:'+"[[value]]",
            "title": "duration",
            "valueField": "duration"
        }],
        "chartScrollbar": {},
        "chartCursor": {
            "categoryBalloonDateFormat": "YYYYMMM",
            "cursorAlpha": 0,
            "zoomable": false
        },
        "dataDateFormat": "YYYYMM",
        "categoryField": "date",
        "categoryAxis": {
         }
    });chart.write("chartdiv");

        </script>
    </head>

    <body>
        <div id="chartdiv" style="width: 90%; height: 320px;"></div>
    </body>

</html>
