<div container='true'>
<div class="tableform">
    <table class="gridlist" width="100%" border="0" cellspacing="0" cellpadding="0">
    <thead>
        <tr>  
            <th><{t}>渠道类型<{/t}></th>
            <th><{t}>客户名<{/t}></th>
            <th><{t}>姓名<{/t}></th>
            <th><{t}>手机<{/t}></th>
            <th><{t}>邮箱<{/t}></th>
        </tr>
    </thead>
    <tbody>
        <{foreach from=$memberList item=item key=key}>
         <tr>
             <td><{$item.channel_type}></td>
             <td><{$item.uname}></td>
             <td><{$item.name}></td>
             <td><{$item.mobile}></td>
             <td><{$item.email}></td>
         </tr>
        <{/foreach}>
    </tbody>
    </table>
     <{$pager}>
</div>
</div>
