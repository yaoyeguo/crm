<div class="tableform">
    <form action="<{link app=market ctl=admin_edm_account act=re_bind}>" method="post" id="enterpriseBind">
        <table border="0" cellspan="0" colspan="0" width="40%">
                <th>&nbsp;</th>
                   <td> <span class="c-red">提醒：请使用已有企业账号激活邮件账户开通邮件服务！ </span></td>
                </tr>
                <tr>
                    <th>&nbsp;</th>
                    <td><h2 class="head-title">邮件账户绑定</h2></td>
                </tr>                
                <tr>
                    <th><em class="c-red">*</em> Email:</th>
                    <td><input type="text" name="bindemail" id="bindemail" value="<{$info['email']}>">
                    <em class="">(邮箱或ShopExID)</em></td>
                </tr>
                <tr>
                    <th><em class="c-red">*</em> 用户密码:</th>
                    <td><input type="password" name="bindpassword" id="bindpassword" value=""></td>
                </tr>
				<tr>
                <th>&nbsp;</th>
                <td><{button type="button" label="绑定" id="bind"}></td>
            	</tr> 
            	<tr>
                    <td>&nbsp;</td>
                    <td>
                        <a href="http://my.shopex.cn" target="_blank">忘记密码,请点击</a>
                    </td>
                </tr>                                                                                     
        </table>
    </form>
</div>
<script type="text/javascript">
    (function(){        
        var _bindform = $('enterpriseBind');
        var bindbtn = $('bind');
        bindbtn.addEvent('click', function(){
            _bindform.fireEvent('submit',{stop:$empty});
        })
    })();
</script>
