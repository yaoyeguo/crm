<{if not $tag}>
<div style="padding-top:2px;" class="division">
	  <table  class="gridlist" width="100%" cellspacing="0" cellpadding="0" border="0">
		  <{foreach from=$activedata key=key  item=item}>
		  	<tr>
		  		<td>发送状态</td>
		  		<td><{if $item.status=='success'}>成功<{else}>失败<{/if}></td>
		  		<td>返回结果</td>
		  		<td><{$item.reason}></td>
		  	</tr>
		  <{/foreach}>
	  </table>
</div>
<{else}>
 <table  class="gridlist" width="100%" cellspacing="0" cellpadding="0" border="0">
 	<tr>
 	<td>邮件未发送</td>
 	</tr>
 </table>
<{/if}>
