<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, user-scalable=no"> 
<title>积分查询</title>
<script src="<{$env.app.res_url}>/js/jquery.js"></script>
<link rel="stylesheet" href="<{$env.app.res_url}>/wheel/BigWheel.css">
<style>body {background:#F9F9F9;}
body,ul,li,dl,dd,dt{margin:0;padding:0;}
a {text-decoration:none;color:#3388CC;}
ul,li{list-style:none;overflow:hidden;}
.top_navbar {font-family:Microsoft Yahei;font-weight:bold;border:1px solid #DDDDDD;border-right:none;overflow:hidden;width:100%;clear:both;}
.top_navbar ul li{float:left;width:33%;text-align:center;}
.top_navbar ul li a{display:block;padding:8px 0;background:#F6F6F6;border-right:1px solid #DDDDDD;font-size:14px;color:#333;}
.top_navbar ul li a:hover{background:#EDEDED;}
.top_navbar ul li a.ui-btn-active{background:#3388CC;color:#FFF;}

#gifts_li img{width:130px;height:130px;}
#gifts_li li{float:left;width:140px;height:240px;margin:0 0 20px 20px;font-size:12px;border:1px solid #DDDDDD;}
#gifts_li li h4{margin:0;padding:0;}
#gifts_li li dt{text-align:center;background:#FFF;}
#gifts_li li dd{padding:10px 10px 0 10px;line-height:1.5em;}
#gifts_li li .button{text-align:center;padding:5px 0 0 0;}
#gifts_li li span{ float:right;color:red;}

.box1 {border:1px solid #DDDDDD;}
.box1 li{float:left;}
.box1_left {background:#3388CC;color:#FFF;line-height:1.5em;padding:10px 0;width:80px;text-align:center;}
.box1_right {line-height:65px;text-align:center;width:215px;background:#FFF;font-family:Arial;font-size:28px;}</style>
</head>

<body>

<div id="top_bar">
    <div id="shop_logo"><img src="<{$ucenter.logo}>" /></div>
    <{$ucenter.shop_name}>
</div>

<div class="top_navbar">
    <ul>
        <li><a href="#" class="ui-btn-active">我的积分</a></li>
        <li><a href="<{$base_url}>lottery?wx_id=<{$wx_id}>">抽奖</a></li>
        <li style="width:34%;"><a href="<{$base_url}>gifts?wx_id=<{$wx_id}>">兑礼</a></li>
    </ul>
</div><!-- /navbar -->

<div style="margin:30px auto;width:300px;">
    
    <ul class="box1">
        <li class="box1_left" style="background:#F7C721;">消费<br/>积分</li>
        <li class="box1_right"><{$rs_member.points|default:0}></li>
    </ul>
    
    <br/>
    
    <ul class="box1">
        <li class="box1_left" style="background:#48A747;">微信<br/>积分</li>
        <li class="box1_right"><{$rs_wx_member.points}></li>
    </ul>
    
</div>

<div style="line-height:48px;background:url(<{$env.app.res_url}>/gray_bg.png) repeat-x  #DDDDDD;position:absolute;border-top:1px solid #EEE;bottom:0;width:100%;text-align:center;"><a href="<{$base_url}>point_logs?wx_id=<{$wx_id}>">积分详情…</a></div>

</body>
</html>
