<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>积分兑换订单详情</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-touch-fullscreen" content="yes">
  <link rel="apple-touch-icon-precomposed" href="statics/img/touch-icon.png">
  <meta content="telephone=no" name="format-detection">
  <meta name="author" content="shopex UED Team">
  <meta name="keywords" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="<{$env.app.res_url}>/css/foundation.css">
</head>
<body>
<nav class="top-bar" data-topbar>
  <div class="pos-left">
    <a href="javascript:history.back();" class="icon-arrow_left"></a>
  </div>
  <h1>积分兑换订单详情</h1>
</nav>

<div class="container gap divider">
  <ul class="no-bullet order-status">

  </ul>
  <ul class="no-bullet order-status">
    <li>收货人：<{$order_data.receiver}> <{$order_data.mobile}></li>
    <li>收货人地址：<{$order_data.addr}></li>
  </ul>
</div>
<div class="mod top goods-info">
  <div class="mod-head">
    <h1>商品信息</h1>
  </div>
  <div class="mod-body">
    <ul class="no-bullet">
      <li class="flex-item">
        <span class="title ellipsis"><{$order_data.goods_name}></span>
        <span class="num">x<{$order_data.num}></span>
      </li>
    </ul>
  </div>
</div>
<div class="mod top order-total">
  <ul class="no-bullet small">
    <li class="flex-item"><span class="span-1">订单号：</span><span class="span-2"><{$order_data.order_bn}></span></li>
    <li class="flex-item"><span class="span-1">下单日期：</span><span class="span-2"><{$order_data.create_time}></span></li>
  </ul>
</div>

<script src="<{$env.app.res_url}>/js/libs.min.js"></script>
